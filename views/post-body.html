<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('img/post-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{posts[post_id].title}}</h1>
                    <h2 class="subheading">{{posts[post_id].subtitle}}</h2>
                    <span class="meta">Posted by <a href="#">{{posts[post_id].author}}</a> on {{posts[post_id].date | date}}</span>
                </div>
            </div>
        </div>
    </div>
</header>
{{test}}
<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {{posts[post_id].body}}
            </div>
        </div>
    </div>
</article>
