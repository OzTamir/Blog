<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('img/home-bg.png')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Thematically</h1>
                    <hr class="small">
                    <span class="subheading">A random blog about things</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="post-preview" ng-repeat="post in posts | orderBy: '-date'">
                <a href="#/post/{{post.id}}">
                    <h2 class="post-title">
                        {{post.title}}
                    </h2>
                    <h3 class="post-subtitle">
                        {{post.subtitle}}
                    </h3>
                </a>
                <p ng-hide="post.error" class="post-meta">Posted by <a href="#">{{post.author}}</a> on {{post.date | date}}</p>
            <hr>
            </div>
        <div class="col-lg-10 col-lg-10"
            <!-- Pager -->
            <ul class="pager">
                <li class="prev" ng-hide="currentPostStart === 0">
                    <a href="#">&larr; Newer Posts</a>
                </li>
                <li class="next" ng-hide="currentPostStart + postsPerPage > allPosts.length" ng-click="olderPosts()">
                    <a href="#">Older Posts &rarr;</a>
                </li>
            </ul>
        </div>
    </div>
</div>
